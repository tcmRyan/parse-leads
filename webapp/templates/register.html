{%  extends "layout.html" %}
{%  block body %}
    <form action="" method="post" class="form-horizontal">
        <h2>Sign In to Parse Leads</h2>
        <div class="control-group">
            <input type="text" id="email" name="email" class="input-xlarge"
                   placeholder="Enter Valid Email" value="{{ request.form.email }}" required>
        </div>
        <div class="control-group">
            <div class="controls">
              <input type="password" id="password" name="password" class="input-xlarge"
                placeholder="Enter Password" value="{{ request.form.password }}"
                required>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-success">Signup</button>
            </div>
        </div>
    </form>
{% endblock %}
